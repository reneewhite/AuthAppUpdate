<ion-header>

  <ion-navbar color="orange">
    <ion-title style="text-align: center">Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="deSubmit()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-textarea formControlName="username"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-textarea formControlName="password"></ion-textarea>
    </ion-item>
    <br>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button id = "lol" ion-button block round type="submit()">Login</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
          <button ion-button block round (click)="desSubmit()">Log On Gmail</button>
      </ion-col>
      <ion-col>
          <button ion-button block round (click)="reset()">forgot password</button>
      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-content>
