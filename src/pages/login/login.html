<ion-header>

  <ion-navbar color="orange">
    <ion-title style="text-align: center">Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <form [formGroup]="loginForm" (ngSubmit)="deSubmit()">
    
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-textarea  type="text" formControlName="username" class="form-control"></ion-textarea>
    </ion-item>
    <br>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.username" >
          <div class="error-message" *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
        {{ validation.message }}
          </div>
        </ng-container>
    </div>
    <br>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-textarea  type="text" formControlName="password" class="form-control"></ion-textarea>
    </ion-item>
    <br>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password" >
          <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
        {{ validation.message }}
          </div>
        </ng-container>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button id = "lol" ion-button block round type="submit()">Login</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
          <button ion-button block round (click)="desSubmit()">Log On Gmail</button>
      </ion-col>
      <ion-col>
          <button ion-button block round (click)="reset()">Forgot password</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
