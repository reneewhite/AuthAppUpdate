<ion-header>

  <ion-navbar color="orange">
    <ion-title style="text-align: center">Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name" class="form-control"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-textarea formControlName="surname" class="form-control"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-input type="text" formControlName="gender" class="form-control"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName="username" class="form-control"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="text" formControlName="password" class="form-control"></ion-input>
    </ion-item>
    <br>

    <ion-grid>
      <ion-row>
        <ion-col >
          <button ion-button block round type="submit()" [disabled]="personForm.invalid" style="background-color:#34495E">Sign up</button>
        </ion-col>
        <ion-col>
          <button ion-button block round (click)="onLog()" style="background-color:#34495E">Login</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    
  </form>

 
</ion-content>
