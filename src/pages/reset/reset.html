<ion-header>

  <ion-navbar color="orange">
    <ion-title style="text-align: center">Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label floating>Enter your email address</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item> 
  <br>
  <ion-row>
    <ion-col>
      <button ion-button block round (click)="reset()">Reset</button>
    </ion-col>
  </ion-row>
</ion-content>
